<!-- All of this BlueSky comment code is originally from https://kau.sh/blog/bluesky-comments-for-hugo/ -->

<div
  id="comments-bsky"
  data-bsky-uri="{{ .Params.bsky }}"
>
  <div id="comment-post" class="comment-post">
    <h2 class="comment-post-header">
      Comments via ðŸ¦‹
    </h2>

    <div class="comment-post-meta">

      <a
        id="comment-post-meta-reply"
        href="#"
        target="_blank"
      >
        Join the conversation
      </a>
    </div>
  </div>

  <div id="comments-container"></div>

  <template id="comment-template">
    <div class="comment">
      <div class="avatar">
        <a class="avatar-link " href="" target="_blank">
          <img
            class="avatar-img"
            src=""
            alt="avatar"
          />
        </a>
      </div>

      <div class="comment-body">
        <a class="author-link" href="#" target="_blank">
          <span class="author-name" title=""></span>
        </a>

        <p class="comment-text"></p>
      </div>
    </div>
  </template>
</div>

{{ $comments := resources.Get "js/comments.js" }}
<script src="{{ $comments.RelPermalink }}"></script>
